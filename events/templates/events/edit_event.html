{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="header-container"></div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-12 col-lg-6">
            <hr>
            <h2 class="logo-font mb-4">Event Management</h2>
            <h5 class="text-muted">Edit an Event</h5>
            <hr>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-12 col-lg-6">
            <form method="POST" action="{% url 'edit_event' event.id %}" class="form mb-2">
                {% csrf_token %}
                {{ form | crispy }}
                <div class="text-right">
                    <a class="btn btn-outline-black rounded-0" href="{% url 'events' %}">Cancel</a>
                    <button class="btn btn-black rounded-0" type="submit">Update Event</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block page_footer %}
<div class="container footer-container"></div>
{% endblock page_footer %}
