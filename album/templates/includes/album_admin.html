<div class="row my-5">
    <div class="col">
        <hr>
        <h5>For Administrators</h5>
    </div>
</div>
<div class="container">
    <div class="row">
        {% for media in album %}
        {% if media.image %}
        <div class="col-2"><img src="{{ media.image.url }}" width="50" height="50"></div>
        {% else %}
        <div class="col-2"><img src="{{ MEDIA_URL }}video.png" width="50" height="50"></div>
        {% endif %}
        <div class="col-3 text-left"><small>{{ media.name }}</small></div>
        <div class="col-5 text-left"><small>{{ media.caption }}</small></div>
        <div class="col-2 text-right">
            <small class="font-weight-bold">
                <a href="{% url 'edit_media' media.id %}">Edit</a> |
                <a class="text-danger" href="{% url 'delete_media' media.id %}">Delete</a>
            </small>
        </div>
        <div class="col-12">
            <hr>
        </div>
        {% endfor %}
    </div>
</div>
<a class="btn btn-outline-black rounded-0" href="{% url 'add_media' %}">Add Media</a>
